clamav_cron_frequency: weekly

# Dictionnary of values to be configured.
# Multivalued key are described in list.
# None value means : clear the Key entirely from the file.
# Example :
#
# clamav_freshclam_conf:
#   DatabaseMirror: ['db.local.clamav.net', 'database.clamav.net']
#   Bytecode: 'true'
#   PrivateMirror: None
# clamv_clamd_conf:
#   LogFile: /var/log/clamav/clamav.log


clamav_freshclam_conf: false
clamav_clamd_conf: false

# whether or not we create a backup of configuration file before replacing
clamav_configuration_backup: false
