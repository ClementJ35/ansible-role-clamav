---
- name: Determine ClamAV package names (Fedora)
  set_fact:
    package_names:
      - clamav
      - clamav-update
  when: ansible_facts['distribution'] == 'Fedora'

- name: Determine ClamAV package names (Debian, Ubuntu)
  set_fact:
    package_names:
      - clamav-daemon
  when: ansible_facts['distribution'] == 'Debian' or ansible_facts['distribution'] == 'Ubuntu'

- name: Install ClamAV packages
  package:
    name: '{{ package_names }}'
    state: present

- name: Install virus_scan cron job
  copy:
    src: virus_scan.sh
    dest: /etc/cron.weekly
    mode: 0755

- name: Systemd setup
  block:
    # Unless you do this, systemd can sometimes get confused when you
    # try to start a service you just installed
    - name: Systemd daemon-reload
      systemd:
        daemon_reload: true

    # Debian seems to enable clamav-daemon by default
    - name: Disable clamav-daemon
      service:
        name: clamav-daemon
        enabled: no

    # freshclam is run via a cron job on Fedora, so there is no
    # service to enable in that case
    - name: Enable freshclam
      service:
        name: clamav-freshclam
        enabled: yes
  when: ansible_facts['distribution'] == 'Debian' or ansible_facts['distribution'] == 'Ubuntu'

- name: Fedora-specific setup
  block:
    - name: Create /var/log/clamav directory
      file:
        owner: root
        group: root
        mode: 0700
        path: /var/log/clamav
        state: directory

    # This happens automatically on Debian and Ubuntu when the
    # clamav-freshclam service starts on the next boot
    - name: Run freshclam (Fedora)
      command: /usr/bin/freshclam
      args:
        creates: /var/lib/clamav/bytecode.cvd
  when: ansible_facts['distribution'] == 'Fedora'
